<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Explorer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./universe.jpg" alt="Astronaut" class="profile-img">
            <h1>Space Explorer</h1>
            <p class="tagline">Exploring the universe, one star at a time.</p>
        </header>

        <section class="links">
            <a href="https://github.com/" class="link-box">
                <div class="link-content">
                    <img src="https://img.icons8.com/color/48/000000/github--v1.png" alt="GitHub Icon" class="icon">
                    <span>My GitHub</span>
                </div>
                <div class="link-background"></div>
            </a>

            <a href="https://twitter.com/" class="link-box">
                <div class="link-content">
                    <img src="https://img.icons8.com/color/48/000000/twitter--v1.png" alt="Twitter Icon" class="icon">
                    <span>My Twitter</span>
                </div>
                <div class="link-background"></div>
            </a>

            <a href="https://linkedin.com/" class="link-box">
                <div class="link-content">
                    <img src="https://img.icons8.com/color/48/000000/linkedin.png" alt="LinkedIn Icon" class="icon">
                    <span>My LinkedIn</span>
                </div>
                <div class="link-background"></div>
            </a>
        </section>

        <footer>
            <p class="credits">Icons by <a href="https://icons8.com" target="_blank">Icons8</a></p>
        </footer>
    </div>
</body>
</html>
